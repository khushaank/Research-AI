<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Research Hub | Khushaank Gupta</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <aside class="sidebar">
      <div class="brand">
        <div class="logo-icon">AI</div>
        <div class="brand-text">ResearchHub</div>
      </div>

      <div class="sidebar-nav">
        <div class="search-container">
          <div class="search-wrapper">
            <ion-icon name="search-outline"></ion-icon>
            <input
              type="text"
              id="search-input"
              class="search-input"
              placeholder="Search research..."
            />
          </div>
        </div>

        <div class="nav-header">Library</div>
        <div id="nav-list" class="nav-list">
          <!-- JS will populate this -->
          <div style="padding: 1rem; color: #94a3b8; font-size: 0.9rem">
            Loading...
          </div>
        </div>
      </div>

      <div class="sidebar-footer">
        <div class="social-links">
          <a href="https://github.com/khushaank" target="_blank" title="GitHub">
            <ion-icon name="logo-github"></ion-icon>
          </a>
          <a
            href="https://linkedin.com/in/khushaank"
            target="_blank"
            title="LinkedIn"
          >
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
        </div>
      </div>
    </aside>

    <main>
      <div id="viewer-container">
        <div class="viewer-header">
          <div class="viewer-title" id="current-title">Select a Document</div>
          <div class="viewer-meta" id="current-meta">Waiting...</div>
        </div>

        <div class="viewer-body" id="viewer-display">
          <div class="empty-state">
            <h2>Welcome to Research AI</h2>
            <p>Select a research paper or image from the sidebar to view.</p>
          </div>
        </div>
      </div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
